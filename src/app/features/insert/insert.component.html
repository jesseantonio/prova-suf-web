  <mat-card class="card-style" [formGroup]="formGroup">
    <div class="card-header">
      Cadastrar
    </div>
    <mat-card-header class="card-header">
    </mat-card-header>
    <mat-card-content class="card-content">
      <mat-form-field class="full-width">
        <mat-label>Nome do funcionário</mat-label>
        <input matInput placeholder="Favorite food" formControlName="name" placeholder="Preencha">
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Salário</mat-label>
        <input matInput formControlName="salary" placeholder="Preencha">
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Idade</mat-label>
        <input matInput formControlName="age" placeholder="Preencha">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="footer">
        <button (click)="salvar()" mat-raised-button color="primary">Salvar</button>
      </div>
    </mat-card-actions>
  </mat-card>
