  <mat-card class="card-style" [formGroup]="formGroup">
    <mat-card-header>
      <mat-card-title>Inserir</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label></mat-label>
        <input matInput formControlName="name" placeholder="Preencha">
      </mat-form-field>
      <mat-form-field>
        <mat-label></mat-label>
        <input matInput formControlName="salary" placeholder="Preencha">
      </mat-form-field>
      <mat-form-field>
        <mat-label></mat-label>
        <input matInput formControlName="age" placeholder="Preencha">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="footer">
        <button (click)="salvar()" mat-raised-button color="primary">Salvar</button>
      </div>
    </mat-card-actions>
  </mat-card>
