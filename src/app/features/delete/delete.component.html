<mat-card class="card-style" [formGroup]="formGroup">
    <div class="card-header">Deletar</div>
    <mat-card-header class="card-header">
    </mat-card-header>
    <mat-card-content class="card-content">
        <mat-form-field class="full-width">
            <mat-label>Código do funcionário</mat-label>
            <input matInput formControlName="id" placeholder="Preencha">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="footer">
            <button (click)="deletar()" mat-raised-button color="primary">Deletar</button>
        </div>
    </mat-card-actions>
</mat-card>
